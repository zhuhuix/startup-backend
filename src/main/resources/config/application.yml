server:
  port: 8000

spring:
    freemarker:
      check-template-location: false
    profiles:
      active: dev
    jackson:
      time-zone: GMT+8
    data:
      redis:
        repositories:
          enabled: false

    redis:
      #数据库索引
      database: 0
      host: 127.0.0.1
      port: 6379
      password:

    mail:
      email: xxx@163.com
      host: smtp.163.com
      port: 465
      username: xxxx
      # 授权密码， 非邮箱密码，授权码是用于登录第三方邮件客户端的专用密码。
      password: xxxxxxx


#邮箱验证码有效时间/秒
code:
  expiration: 300

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private-key: 

mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 0 # 在某些表中使用enabled代表数据是否失效，enabled=0 代表逻辑已删除值
      logic-not-delete-value: 1 # enabled=1 代表逻辑未删除